<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insurance project</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="fluid-container">
        <img src="fluid.png" alt="" id="fluid" class="fluid-1 " />
      </div>
      <div class="login-container">
        <div class="form-icon">
          <!-- <box-icon name="log-in-circle" class="icon-1"></box-icon> -->
          <ion-icon name="log-out-outline" class="log1"></ion-icon>
          <!-- <box-icon name="user-plus"></box-icon> -->
          <ion-icon name="person-add-outline" class="log2" id="register-icon-btn"></ion-icon>
        </div>
        <div class="form-title">
          <span class="title"> Safe <br>Insure</span>
        </div>
        <div class="input-box">
          <input
            type="text"
            id="email"
            class="input-field"
            required
            autocomplete="off"
          />
          <label for="email">Email</label>
        </div>
        <div class="input-box">
          <input
            type="password"
            id="password"
            class="input-field"
            required
            autocomplete="off"
          />
          <label for="password">Password</label>
        </div>
        <div class="input-box">
          <button class="input-submit">
            <span>Sign In</span>
            <!-- <box-icon name="arrow-back" style="color: #fff"></box-icon> -->
            <ion-icon name="arrow-back-outline" class="arrow"></ion-icon>
          </button>
        </div>
        <div class="form-bottom-links">
          <a href="#" id="register-btn">Sign Up</a>
          <a href="#">Forgot password?</a>
        </div>
      </div>



    <!-- Register-form-container -->
    <div class="register-container">
      <div class="fluid-container">
        <img src="fluid.png" alt="" id="fluid-1" class="fluid-1" />
      </div>
      <div class="login-container">
        <div class="form-icon">
          <!-- <box-icon name="log-in-circle" class="icon-1"></box-icon> -->
          
          <!-- <box-icon name="user-plus"></box-icon> -->
          <ion-icon name="person-add-outline" class="log1"></ion-icon>
          <ion-icon name="log-out-outline" class="log2 " id="login-icon-btn"></ion-icon>
        </div>
        <div class="form-title">
          <span>Create account<br />Now</span>
        </div>
        <div class="input-box">
          <input
            type="text"
            id="user"
            class="input-field"
            required
            autocomplete="off"
          />
          <label for="user">Username</label>
        </div>
        <div class="input-box">
          <input
            type="text"
            id="reg-email"
            class="input-field"
            required
            autocomplete="off"
          />
          <label for="reg-email">Email</label>
        </div>
        <div class="input-box">
          <input
            type="password"
            id="reg-password"
            class="input-field"
            required
            autocomplete="off"
          />
          <label for="reg-password">Password</label>
        </div>
        <div class="input-box">
          <button class="input-submit">
            <span>Sign Up</span>
            <!-- <box-icon name="arrow-back" style="color: #fff"></box-icon> -->
            <ion-icon name="arrow-back-outline" class="arrow"></ion-icon>
          </button>
        </div>
        <div class="form-bottom-links">
          <a href="#" id="login-btn">Sign In</a>
          <a href="#">Terms & Policy</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
